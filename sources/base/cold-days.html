<p>First Published: 2019 January 28</p>
<h1 id="draft-1">Draft 1</h1>
<p>I know how snow days work. More or less, it’s when the snow has fallen in such a way that the roads are unsafe to travel. Now, however, Grinnell has a cold day. That is, it’s too cold for the College to feel safe having class. I’m confused.</p>
